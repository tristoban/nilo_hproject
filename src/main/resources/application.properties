#Keycloak Config
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/spring-boot-realm-dev
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9090/realms/spring-boot-realm-dev/protocol/openid-connect/certs

jwt.auth.converter.principle-attribute=preferred_username
jwt.auth.converter.resource-id=spring-client-api-rest-hproject

#For console debug
logging.level.org.keycloak=DEBUG 

spring.application.name=keycloacspringboot

spring.datasource.url=jdbc:mysql://localhost:3306/hproject_db
spring.datasource.username=admin
spring.datasource.password=nil0
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci√≥n JPAsc stop MySQL    
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
